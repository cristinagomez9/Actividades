<body>
	<script>
		var numero = prompt("Dime un número");
		var i = 2;		
        while (numero % i !== 0 && i < numero / 2 ) { 
        	i++;
        }
        if (numero % i !== 0) {
            document.write("El número es primo");
        } else {
            document.write("El número no es primo");
        }		
    </script>
</body>
