<body>
	<script>
		    var contador = 0;
		    var frase = prompt("Dime una frase: ");
		  
		  for(i=0; i<frase.length; i++){
		  	if(frase[i] === 'a'){
		  		contador = contador + 1;
		  	}
		  }
		 document.write("Aparece " + contador + " veces la letra 'a' ");
    </script>
</body>
